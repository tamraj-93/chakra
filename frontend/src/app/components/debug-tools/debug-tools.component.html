<div class="container mt-4">
  <h2>Debug Tools</h2>
  <div class="card mb-4">
    <div class="card-header bg-warning">
      <h4>Template Testing</h4>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <div *ngIf="!loading && !error" class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Template Name</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let template of templates">
              <td>{{ template.name }}</td>
              <td>{{ template.description }}</td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="startConsultation(template.id)">
                  Test Template
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="card">
    <div class="card-header bg-info text-white">
      <h4>API Testing</h4>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <button class="btn btn-outline-primary me-2" (click)="testTemplatesAPI()">
          Test Templates API
        </button>
        <button class="btn btn-outline-success me-2" (click)="testConsultationAPI()">
          Test Consultation API
        </button>
      </div>
      
      <div *ngIf="apiResponse">
        <h5>API Response:</h5>
        <pre class="bg-light p-3 rounded"><code>{{ apiResponse | json }}</code></pre>
      </div>
    </div>
  </div>
</div>
